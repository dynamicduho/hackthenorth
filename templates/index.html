<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="welcome-container">
      <h1>Product Name</h1>
      <img id="welcome-logo" src="/static/logo.png" alt="logo" />
      <div id="slogan">Slogan lalalla</div>
      <a id="start-btn" href="#input-container">Start</a>
    </div>
    <div class="input-container" id="input-container">
      <div class="input-prompt">Celebrity Name</div>
      <form method="POST" id="mainform" name="mainform">
        <input
          class="input-box"
          type="text"
          placeholder="Who would you like to _____?"
        />
        <div class="input-prompt">Phrase</div>
        <input
          class="input-box"
          type="text"
          placeholder="What would you like your celebrity to say?"
        />
        <button type="submit" name="submit">Generate!</button>
      </form>
      <video width="320" height="240" controls>
        <source src="{{ video }}" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
